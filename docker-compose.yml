version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-docs-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PDF_TIMEOUT_MS=30000
      - PDF_ENABLE_PUPPETEER=true
      - TEMPLATE_CACHE_ENABLED=true
      - LOG_LEVEL=log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/documents/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

